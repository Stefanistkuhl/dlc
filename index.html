<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Elden Ring Dlc Countdown</title>
</head>

<body>
    <table class="counter_container">
        <tbody>
            <tr class="counter">
                <td colspan="4"></td>
            </tr>
            <tr class="counter">
                <td id="tage"></td>
                <td id="stunden"></td>
                <td id="minuten"></td>
                <td id="sekunden"></td>
            </tr>
            <tr class="time">
                <td>Tage</td>
                <td>Stunden</td>
                <td>Miunten</td>
                <td>Sekunden</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
